<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Shoe Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="img/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Menu</li>
          <li><a href="#"></a>What's New</li>
          <li><a href="#"></a>Contact</li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>It's not just Shoe<br />It's <span class="span"> Nike</span></h2>
          <p>
            Inspired by the original AJ1, the Air Jordan 1 Mid offers fans a
            chance to follow in MJ's footsteps. Fresh colour trims the clean,
            classic materials, imbuing modernity into a classic design.
          </p>
          <a href="#" class="learn">Learn more</a>
        </div>
        <div class="imgBox">
          <img src="img/image1.png" class="Nikeshoes" alt="" />
        </div>
      </div>
      <ul class="thump">
        <li><img src="img/image1.png" onclick="imgSlider('img/image1.png');changecolor('#027349')" /></li>
        <li><img src="img/image2.png" onclick="imgSlider('img/image2.png');changecolor('#52455f')" /></li>
        <li><img src="img/image3.png" onclick="imgSlider('img/image3.png');changecolor('#a9a19c')" /></li>
        <li><img src="img/image4.png" onclick="imgSlider('img/image4.png');changecolor('#1e7bbb')" /></li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="img/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="img/instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <script>
        function imgSlider(anything){
            document.querySelector('.Nikeshoes').src = anything;
        }
        function changecolor(color){
            var circle = document.querySelector('.circle');
            var span = document.querySelector('.span');
            var learn = document.querySelector('.learn');
            circle.style.background = color;
            learn.style.background = color;
            span.style.color = color;
        }
    </script>
  </body>
</html>
